<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./assets/icon.png"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="operator"></p> 
            <p id="result"></p>
        </div>
        <div class="keys">
            <div id="C" class="delete">C</div>
            <div id="+" class="operation">+</div>
            <div id="-" class="operation">-</div>
            <div id="x" class="operation">X</div>
            <div id="/" class="operation">/</div>
            <div id="%" class="operation">%</div>
            <div id=".">.</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="0">0</div>
            <div id="=" class="send">=</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
